<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awsome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- custom style link -->
  <link rel="stylesheet" href="app.css" />

  <title> Movie App </title>
</head>

<body>
  <div class="landing_page">
    <div class="background_image">
      <section class="header">
        <div class="navbar_section">
          <div class="menu_toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <div class="collapsed">
            <div class="logo">
              <img src="assets/Frame.png" alt="inventors logo">
              <p>Inventors</p>
            </div>
            <ul>
              <li> <a> Home </a> </li>
              <li> <a> Discover </a> </li>
              <li> <a> Watchlist </a> </li>
              <li> <a> Live TV </a> </li>
            </ul>
          </div>
          <div class="search_profile">
            <div class="search_div">
              <form id="form">
                <img src="assets/Search.png" alt="search icon" class="search_icon">
                <input type="text" placeholder="Search" class="search" id="search"/>
              </form>
             
            </div>
            <img src="assets/Frame 90.png" alt="image" class="human_image"/>
          </div>
        </div>
        <!-- HERO SECION -->
        <div class="hero_section">
         
        </div>
      </section>
      <!-- TRENDING SECTION -->
      <section class="trending_section">
        <div class="trending_top">
          <p class="top_text">Trending</p>
          <div class="sort">
            <i class="fas fa-sort"></i>
            <div class="sort-options">
              <button id="sort-release-date">Sort by Release Date</button>
              <button id="sort-popularity">Sort by Popularity</button>
            </div>
          </div>
          
          <div class="view_all">
            <a href="#">view all</a>
            <div class="next_icons">
              <p class="left_nextIcon"> <i class="fa fa-chevron-left"></i> </p>
              <p class="right_nextIcon"> <i class="fa fa-chevron-right"></i> </p>
            </div>
          </div>
        </div>
        <div class="movie_cards">
        </div>
      </section>
    

    <!-- SERIES SECTION -->
    <section class="trending_section">
      <div class="trending_top">
        <p class="top_text">Binge-worthy series</p>
        <div class="view_all_series">
          <a href="#" id="view_all">view all</a>
          <div class="next_icons">
            <p class="prev_Icon"> <i class="fa fa-chevron-left"></i> </p>
            <p class="next_Icon"> <i class="fa fa-chevron-right"></i> </p>
          </div>
        </div>
      </div>

      <div class="movie_cards_series">
        <div class="movie_card_series">
          <img src="./images/bg_img.png" />
          <div class="card_details">
           
           
          </div>
        </div>



      </div>

    </section>
    <!-- modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"><strong>Title:</strong></h2>
        <h2 id="modal-title"></h2>
        <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
        <p><strong>Runtime:</strong> <span id="modal-runtime"></span></p>
        <p><strong>Genre:</strong> <span id="modal-genre"></span></p>
      </div>
    </div>
    </div>
    
  </div>


  <script src="app.js"></script>
</body>

</html>
